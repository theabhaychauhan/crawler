<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .tagButton {
            margin-right: 5px;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container" style="margin-top: 2%">
        <div class="col-md-6" style="margin-left: 30%">
            <form class="form-inline">
                <div class="form-group">
                    <label for="tag">Enter your tag</label>
                    <input type="text" id="tag" class="form-control" placeholder="Your tag here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <span id="next" style="display: none"><button class="btn btn-default">Get Next 10</button></span>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10"  style="border-right: 2px solid lightgray;height: 80vh">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Articles Info</th>
                    </tr>
                    </thead>
                    <tbody id="articleInfo">
                    </tbody>
                </table>
            </div>
            <div class="col-md-2">
                <strong>Recent Searches</strong>
                <ul class="list-group">
                </ul>
            </div>

        </div>
    </div>


</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
